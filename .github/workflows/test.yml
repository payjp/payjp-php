name: Execute Test

on: push

jobs:
  build-test:

    runs-on: ubuntu-latest
    strategy:
      max-parallel: 4
      matrix:
        version: [
          '5.6',
          '7.0',
          '7.1',
          '7.2',
          '7.3',
          '7.4',
          '8.0',
          '8.1',
          '8.2',
          'latest'
        ]
    steps:
      - uses: actions/checkout@v2
      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.version }}
      - name: Execute Test
        run: MAX_RETRY=3 ./build.php 1
