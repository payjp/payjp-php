name: Execute Test

on: push

jobs:
  build-test:

    runs-on: ubuntu-latest
    strategy:
      matrix:
        version: [ '8.1',  'latest']
    steps:
      - uses: actions/checkout@v2
      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.version }}
      - name: Execute Test
        run: MAX_RETRY=2 ./build.php 1
